{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Grafiko keitimo užklausa</title>
  <link rel="stylesheet" href="{% static 'css/grafiko_keitimo_uzklausa.css' %}">
  <script src="{% static 'js/grafiko_keitimo_uzklausa.js' %}"></script>
</head>
<body>
  <header>
    <div class="logo">Žemės Ūkio IS</div>
    <nav>
      <a href="/pagrindinis/">Pagrindinis</a>
      <a href="/iranga/">Įranga</a>
      <a href="/prekiu_sarasas/">Prekių sąrašas</a>
      <a href="/uzklausos/">Užklausos</a>
      <a href="/uzsakymai/">Užsakymai</a>
      <a href="/grafikai/">Darbo grafikai</a>
      <a href="/registracija/">Registracija</a>
      <a href="/prisijungimas/">Prisijungimas</a>
    </nav>
  </header>

  <main>
    <h1>Grafiko keitimo užklausa</h1>

    <div class="form-container">
      <label for="diena">Pasirinkite darbo dieną *</label>
      <select id="diena">
        <option value="">-- Pasirinkti dieną --</option>
        <option>Pirmadienis</option>
        <option>Antradienis</option>
        <option>Trečiadienis</option>
        <option>Ketvirtadienis</option>
        <option>Penktadienis</option>
        <option>Šeštadienis</option>
        <option>Sekmadienis</option>
      </select>

      <div class="time-select">
        <div>
          <label for="nuo">Nuo *</label>
          <input type="time" id="nuo">
        </div>
        <div>
          <label for="iki">Iki *</label>
          <input type="time" id="iki">
        </div>
      </div>

      <label for="aprasymas">Paaiškinimas *</label>
      <textarea id="aprasymas" placeholder="Trumpai paaiškinkite, kodėl reikia keisti grafiką..."></textarea>

      <div class="actions">
        <button class="submit" onclick="pateiktiKeitima()">Pateikti</button>
        <button class="back" onclick="window.location.href='/grafikai/'">Grįžti</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Žemės Ūkio IS
  </footer>
</body>
</html>
