{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Užsakymo apmokėjimas</title>
  <link rel="stylesheet" href="{% static 'css/apmoketi_uzsakyma.css' %}">
  <script src="{% static 'js/apmoketi_uzsakyma.js' %}"></script>
</head>
<body>
  <header class="hdr">
    <div class="logo">Žemės Ūkio IS</div>
    <nav>
      <a href="/pagrindinis/">Pagrindinis</a>
      <a href="/uzsakymai/">Užsakymai</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Apmokėjimas</h1>

    <div class="summary">
      <p><strong>Užsakymo ID:</strong> 001</p>
      <p><strong>Klientas:</strong> UAB Ūkis</p>
      <p><strong>Prekė:</strong> Grūdai</p>
      <p><strong>Kiekis:</strong> 600 kg</p>
      <p><strong>Suma:</strong> 280 €</p>
    </div>

    <div class="payment-box">
      <label>Vardas *</label>
      <input type="text" placeholder="Įveskite vardą" required>

      <label>Pavardė *</label>
      <input type="text" placeholder="Įveskite pavardę" required>

      <label>Telefonas *</label>
      <input type="text" placeholder="+370..." required>

      <label>Gyvenvietė *</label>
      <input type="text" placeholder="Įveskite gyvenvietę" required>

      <label>Adresas *</label>
      <input type="text" placeholder="Įveskite adresą" required>

      <label>Pašto kodas *</label>
      <input type="text" placeholder="Pvz. LT-00000" required>

      <label>Mokėjimo būdas:</label>
      <select>
        <option>Banko kortelė</option>
        <option>Bankinis pavedimas</option>
        <option>PayPal</option>
        <option>Grynais (vietoje)</option>
      </select>

      <div class="actions">
        <button class="confirm">Patvirtinti mokėjimą</button>
        <button class="back" onclick="window.location.href='/uzsakymai/'">Grįžti</button>
      </div>
    </div>
  </main>

  <footer class="ftr">© 2025 Žemės Ūkio IS</footer>
</body>
</html>
