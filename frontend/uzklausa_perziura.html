{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Užklausos peržiūra</title>
  <link rel="stylesheet" href="{% static 'css/uzklausa_perziura.css' %}">
  <script src="{% static 'js/uzklausa_perziura.js' %}"></script>
</head>
<body>
  <header>
    <div class="logo">Žemės Ūkio IS</div>
    <nav>
      <a href="/pagrindinis/">Pagrindinis</a>
      <a href="/iranga/">Įranga</a>
      <a href="/prekiu_sarasas/">Prekių sąrašas</a>
      <a href="/uzklausos/">Užklausos</a>
      <a href="/uzsakymai/">Užsakymai</a>
      <a href="/grafikai/">Darbo grafikai</a>
      <a href="/registracija/">Registracija</a>
      <a href="/prisijungimas/">Prisijungimas</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Užklausos informacija</h1>

    <div class="form-card">
      <label>ID</label>
      <input type="text" value="1" readonly>

      <label>Užklausos tipas</label>
      <input type="text" value="Įrangos užklausa" readonly>

      <label>Data</label>
      <input type="text" value="2025-11-07" readonly>

      <label>Būsena</label>
      <select id="busena">
        <option value="nepatvirtinta" selected>Nepatvirtinta</option>
        <option value="patvirtinta">Patvirtinta</option>
      </select>

      <div class="actions">
        <button class="save" onclick="issaugotiBusena()">Išsaugoti</button>
        <button class="cancel" onclick="window.location.href='/uzklausos/'">Atgal</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Žemės Ūkio IS
  </footer>
</body>
</html>
