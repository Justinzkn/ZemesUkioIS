{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Įrangos šalinimas</title>
  <link rel="stylesheet" href="{% static 'css/iranga_salinti.css' %}">
  <script src="{% static 'js/iranga_salinti.js' %}"></script>
</head>
<body>
  <header>
    <div class="logo">Žemės Ūkio IS</div>
    <nav>
      <a href="/pagrindinis/">Pagrindinis</a>
      <a href="/prekiu_sarasas/">Prekių sąrašas</a>
      <a href="/uzklausos/">Užklausos</a>
      <a href="/uzsakymai/">Užsakymai</a>
      <a href="/grafikai/">Darbo grafikai</a>
      <a href="/registracija/">Registracija</a>
      <a href="/prisijungimas/">Prisijungimas</a>
    </nav>
  </header>

  <main>
    <h1>Įrangos šalinimas</h1>

    <div class="form-container">
      <label for="id">Pasirinkite įrangos ID *</label>
      <select id="id" onchange="rodytiInfo()">
        <option value="">-- Pasirinkti --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <div id="info" class="info-box" style="display:none;">
        <p><strong>Pavadinimas:</strong> <span id="pavadinimas"></span></p>
        <p><strong>Tipas:</strong> <span id="tipas"></span></p>
        <p><strong>Būsena:</strong> <span id="busena"></span></p>
        <p><strong>Vieta:</strong> <span id="vieta"></span></p>
      </div>

      <div class="actions">
        <button class="delete" onclick="salintiIranga()">Pašalinti įrangą</button>
        <button class="back" onclick="window.location.href='/iranga/'">Atšaukti</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Žemės Ūkio IS
  </footer>
</body>
</html>
